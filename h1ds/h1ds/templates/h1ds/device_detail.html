{% extends "h1ds/base.html" %}

{% block content %}
<h1>{{name}}</h1>
<p>{{description}}</p>

{% if latest_shot %}
<p>Latest shot: <a href="{% url 'shot-detail' device=slug shot=latest_shot.number %}">{{ latest_shot.number }}</a></p>
<p><a href="{% url 'shot-detail' device=slug shot='latest' %}">track latest shot</a></p>
{% else %}
<p>latest shot not set for {{name}}.</p>
{% endif %}

<a href="{% url 'device-shot-list' slug=slug%}">Recent shots</a>
{% endblock content %}
